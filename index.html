<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="container">
        <div class="container-div">
            <h1 class="container-div__title">Login</h1>
            <p class="container-div__title">Welcome to my website. Please register or Log In</p>
            <form method="post" class="container-form">
                <input type="email" name="email" placeholder="Email" class="container-form__input" required="">
                <input type="password" placeholder="Password" class="container-form__input" required>
                <div class="container-form-divbuttoms">
                    <button type="submit" class="container-form__buttom">Log In</button>
                    <button type="submit" class="container-form__buttom">Create account</button>
                </div>
            </form>
            <a href="http://">Forgot your password?</a>
        </div>
    </div>
    
</body>
</html>
